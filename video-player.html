<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Video Player</title>
    <style>
        body { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .video-container { width: 100%; max-width: 800px; margin: 0 auto; }
        video { width: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Demo Video</h2>
        <!-- 核心：用 video 标签加载视频 -->
        <video controls autoplay preload="metadata">
            <source src="demo.mp4" type="video/mp4">
            Your browser does not support video playback.
        </video>
        <p style="color: #6a737d; margin-top: 10px;">
            Note: If playback is slow, try downloading the video from the repository.
        </p>
    </div>
</body>
</html>
