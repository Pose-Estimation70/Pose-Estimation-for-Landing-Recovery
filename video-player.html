<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <p>If the video does not play, please refresh the page.</p>
    <video controls>
        <source src="demo_compression.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
